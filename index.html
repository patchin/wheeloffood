<html>
    <head>
        <title>My Winning Wheel</title>
        <script src='Winwheel.js'></script>        
    </head>
    <body>
        <canvas id='canvas' width='880' height='300'>
            Canvas not supported, use another browser.
        </canvas>
        <script>
// Create wheel objects.
var spinWheel = new Winwheel({
    'numSegments'    : 4,
    'outerRadius'    : 170,
    'segments'       :
    [
        {'fillStyle' : '#eae56f', 'text' : 'Prize One'},
        {'fillStyle' : '#89f26e', 'text' : 'Prize Two'},
        {'fillStyle' : '#7de6ef', 'text' : 'Prize Three'},
        {'fillStyle' : '#e7706f', 'text' : 'Prize Four'}
    ],
    'animation' :                   // Note animation properties passed in constructor parameters.
    {
        'type'     : 'spinToStop',  // Type of animation. 
        'duration' : 5,             // How long the animation is to take in seconds.
        'spins'    : 8              // The number of complete 360 degree rotations the wheel is to do.
    }
});
</script>

        
        // Then call the startAnimation function when you want the wheel to start spinning.
// This might be when the user clicks a "Spin" Button.
<button onClick="spinWheel.startAnimation();">Spin the Wheel</button>

    
    
    </body>
</html>
