<html>
    <head>
        <title>SFU Wheel of Food-tune</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
        <script src='Winwheel.js'></script>        
    </head>
    <body>
        <style>
            #canvasContainer {
                background-image: url(basic_wheel_background.png);
                background-repeat: no-repeat;   /* Ensure that background does not repeat */
                background-position: center;    /* Ensure image is centred */
                width: 400px;                   /* Width and height should at least be the same as the canvas */
                height: 400px;
            }
            
            @keyframes monkey {
                0% { left: -200; top: 200;}
                50% { left: 160; top: 200;}
                100% { left: -200; top: 200;}
            }
            
            #monkey {
                position: fixed;
                width: 100px;
                height: 100px;
                left: -200;
                top: 300;
                animation-name: monkey;
                animation-duration: 10s;
                animation-play-state: paused;
                -webkit-animation-play-state: paused;
            }
        </style>
        <button id="bigButton" class="bigButton" onclick="spin();">Spin the Wheel</button>
        <a href="javascript:void(0);" onclick="reset();">Reset</a>        
        <div id="canvasContainer">
            <canvas id='canvas' width='500' height='500'>
                Canvas not supported, use another browser.
            </canvas>
        </div>
        <img id="monkey" src="monkey.jpg"/>

        <script>
                function reset() {
                    snd.pause(); 
                    snd.currentTime = 0; 
                    spinWheel.stopAnimation(); 
                    spinWheel.rotationAngle=0; 
                    spinWheel.draw(); 
                    bigButton.disabled=false;
                    var monkey = document.getElementById('monkey');
                    monkey.style.animationName = "none";
                }
            
                function spin() {
                    spinWheel.startAnimation(); 
                    this.disabled=true; 
                    snd.play();
                }
            
                function nextAnimationStep() {
                    var monkey = document.getElementById('monkey');
                    monkey.style.animationName = "";
                    monkey.style.animationPlayState = "running";
                }
            
                // Create wheel objects.
                var spinWheel = new Winwheel({
                'numSegments'    : 11,
                'outerRadius'    : 146,
                'centerX'         : 200,
                    'centerY' : 201,
                'segments'       :
                [
                    {'fillStyle' : '#eae56f', 'text' : 'Spicy Stone'},
                    {'fillStyle' : '#89f26e', 'text' : 'Bamboo'},
                    {'fillStyle' : '#7de6ef', 'text' : 'Pizza Hut'},
                    {'fillStyle' : '#e7706f', 'text' : 'Quesada'},
                    
                    {'fillStyle' : '#eae56f', 'text' : 'Ichibankan'},
                    {'fillStyle' : '#89f26e', 'text' : 'Mackenzie'},
                    {'fillStyle' : '#7de6ef', 'text' : 'Pasta Polo'},
                    {'fillStyle' : '#e7706f', 'text' : 'Guadalupe'},
                    
                    {'fillStyle' : '#eae56f', 'text' : 'Bubble Waffle'},
                    {'fillStyle' : '#89f26e', 'text' : 'Triple O\'s'},
                    {'fillStyle' : '#7de6ef', 'text' : 'Big Smoke'}
                ],
                'animation' :                   // Note animation properties passed in constructor parameters.
                {
                    'type'     : 'spinToStop',  // Type of animation. 
                    'duration' : 5,             // How long the animation is to take in seconds.
                    'spins'    : 8,              // The number of complete 360 degree rotations the wheel is to do.
                    'callbackFinished' : 'nextAnimationStep()'
                }
                });
                var snd = new Audio('wheel-fortune-2.wav');
        </script>

        

    </body>
</html>
